<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css>
  <title>card 3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Unbounded:wght@200..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
  />
</head>
<body>
<div class="container">
  <div class="card">
    <div class="leftBox">
      <div id="content">
        <h2>Get insights that help your business grow</h2>
        <p>Unlock the potential of your business with data-driven insights and strategies. Our tools and expertise will guide you to make informed decisions and achieve sustainable growth.</p>
      </div>
      <div id="stats">
        <div id="comment">
          <h2>10k+</h2>
          <p>Comments</p>
        </div>
        <div id="user">
          <h2>214</h2>
          <p>Paid Users</p>
        </div>
        <div id="views">
          <h2>12M+</h2>
          <p>Views</p>
        </div>
      </div>
    </div>
    
    <div class="rightBox">
      <img src="icon.jpg" alt="tech">
    </div>
  </div>
</div>
</body>
</html>
